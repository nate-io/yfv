<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yfv</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-outline {
      font-size: 10rem;
      font-weight: 800;
      color: black;
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .text-outline::before {
      content: 'yfv';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: black;
      text-align: center;
      text-shadow:
        0 0 4px white,
        0 0 8px white,
        0 0 16px white,
        0 0 32px white;
      animation: draw 2s ease-out forwards, pulse 6s ease-in-out infinite;
    }

    @keyframes draw {
      from {
        text-shadow: none;
      }
      to {
        text-shadow:
          0 0 4px white,
          0 0 8px white,
          0 0 16px white,
          0 0 32px white;
      }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 4px white,
          0 0 8px white,
          0 0 16px white,
          0 0 32px white;
      }
      50% {
        text-shadow:
          0 0 8px white,
          0 0 16px white,
          0 0 24px white,
          0 0 40px white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="mailto:hello@yfv.io">
      <div class="text-outline">yfv</div>
    </a>
  </div>
</body>
</html>
